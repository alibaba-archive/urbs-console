  # User API
  /v1/users/settings:unionAll:
    get:
      tags:
        - User
      summary: 接口返回 user 的 settings，按照 setting 设置时间反序，支持分页，包含了 user 从属的 group 的 settings
      parameters:
        - in: header
          name: Authorization
          description: '请求者的 JWT token, 格式如: `Bearer xxx`'
          required: false
          schema:
            type: string
        - in: cookie
          name: 配置文件中 thrid.user_auth.cookie_key 的值
          description: '带请求者身份的 Cookie 的名称'
          required: false
          schema:
            type: string            
        - in: query
          name: product
          description: 产品名称，当 product 对应产品不存在时，该接口会返回空列表
          required: true
          schema:
            type: string
        - in: query
          name: client
          description: 客户端标识
          required: false
          schema:
            type: string
            example:  web、ios、android、windows、macos
        - in: query
          name: channel
          description: 客户端渠道
          required: false
          schema:
            type: string
            example: stable、beta、dev
        - in: query
          name: pageSize
          description: 分页大小，默认为 10，(1-1000]
          required: false
          schema:
            type: integer
            format: int32
            default: 10
            example: 20
        - in: query
          name: pageToken
          description: 分页请求标记，来自于响应结果的 nextPageToken
          required: false
          schema:
            title: pageToken
            type: string
            default: ""
            example: ""             
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MySettingsRes'